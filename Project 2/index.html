<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Database</h1>
    
    <!-- Add Movie Form -->
    <div class="form-group">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="genre" placeholder="Genre" required>
      <input type="text" id="year" placeholder="Year" required>
      <input type="text" id="poster" placeholder="Poster URL (optional)">
      <button onclick="addMovie()">Add Movie</button>
    </div>

    <!-- Search Bar -->
    <div class="form-group">
      <input type="text" id="search" placeholder="Search by title/genre" oninput="searchMovies()">
    </div>

    <!-- Movies Grid -->
    <div id="movies-container" class="movies-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
